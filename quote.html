<head>
	<link rel="stylesheet" type="text/css" href="quote.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>
	<div class="quotebox container">
	  <div id="quote"></div>
	  <div class="buttons">
	    <a href="https://twitter.com/realDonaldTrump" class="button btn" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
	    <a class="button btn" id="fb-quote" title="Share on Facebook!" target="_blank"><i class="fa fa-facebook"></i></a>
	    <a class="button btn" id="wiki" title="Read more on wikipedia!" target="_blank"><i class="fa fa-wikipedia-w" id="wik"></i></a>
	    <button class="button btn" title="Read another quote!" id = "new" type="button" onclick = "set()">New Quote</button>
	  </div>
	</div>
	<div class="footer"> by <a href="http://codepen.io/Jaren831/">Jaren Lynch</a></div>
	<script type="text/javascript" src="quote.js"></script>
</body>
