<head>
	<link rel="stylesheet" type="text/css" href="quote.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="font-awesome-animation.min.css">
</head>

<body>
	<div class="quotebox container">
		<div id="quote"></div>
		<div id="author"></div>
		<div class="buttons">
			<a href="https://twitter.com/realDonaldTrump" class="btn social" id="tweet-quote" title="Tweet this quote!" target="_blank" href=""><i class="fa fa-twitter"></i></a>
			<a class="btn social" id="fb-quote" title="Share on Facebook!" target="_blank" href=""><i class="fa fa-facebook"></i></a>
			<a class="btn social" id="wiki" title="Read more on wikipedia!" target="_blank" href=""><i class="fa fa-wikipedia-w" id="wik"></i></a>
			<button class="btn" title="Generate another quote!" id = "new" type="button">New Quote</button>
	  	</div>
	  </div>
	<div class="footer"> by <a href="http://codepen.io/Jaren831/" title="Check out my portfolio!">Jaren Lynch</a></div>
	<script type="text/javascript" src="quote.js"></script>
</body>
